#Скафандр ОСЩ
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseCommandContraband]
  id: ClothingOuterHardsuitBlueShield
  name: скафандр офицера синего щита
  description: Специальный костюм, защищающий от воздействия опасных сред с низким давлением. Имеет дополнительный слой брони.
  components:
  - type: Sprite
    sprite: _SpaceCats\blueshield\blueshild-hardsuit.rsi
  - type: Clothing
    sprite: _SpaceCats\blueshield\blueshild-hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.45
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.5
        Piercing: 0.5
        Radiation: 0.5
        Caustic: 0.6
        Stun: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHardhatBlueshield

